name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build-android:
    name: Build Android APKs
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build APKs (split per ABI)
        run: flutter build apk --release --split-per-abi

      - name: Rename APKs for release
        run: |
          mkdir release-apks
          VERSION=${{ steps.version.outputs.version }}
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
             release-apks/Readora-v$VERSION-arm64-v8a.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk \
             release-apks/Readora-v$VERSION-armeabi-v7a.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk \
             release-apks/Readora-v$VERSION-x86_64.apk

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: release-apks/*.apk

  release:
    name: Create GitHub Release
    needs: build-android
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: apks
          path: apks

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: apks/*.apk
          generate_release_notes: true
          body_path: RELEASE_NOTES.md
